<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <div class="game-message">Player 1 Turn</div>
        <div class="board-wrapper">
            <div data-index=0 class="board-section"></div>
            <div data-index=1 class="board-section"></div>
            <div data-index=2 class="board-section"></div>
            <div data-index=3 class="board-section"></div>
            <div data-index=4 class="board-section"></div>
            <div data-index=5 class="board-section"></div>
            <div data-index=6 class="board-section"></div>
            <div data-index=7 class="board-section"></div>
            <div data-index=8 class="board-section"></div>
        </div>
        <div class="game-options">
            <button data-modal-target="#modal" class="set-names" id="setNames">Set Names</button>
            <button class="clear-btn">Clear Board</button>
        </div>
        <div class="winning-message" id="winnerOverlay">
            <div data-winning-message-test></div>
            <button id="restartButton">Restart</button>
        </div>
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title">Set player names</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form class="set-name-form" id="setPlayerNames">
                    <input type="text" name="player1Name" id="player1Name" placeholder="Player 1 Name">
                    <input type="text" name="player2Name" id="player2Name" placeholder="Player 2 Name">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div id="overlay"></div>
    </main>
</body>

</html>
